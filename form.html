<form>
    <div class="mb-3">
        <label for="restaurant" class="form-label">Nom du restaurant</label>
        <input
            type="text"
            class="form-control"
            id="restaurant"
            aria-describedby="restaurant"
            placeholder="Ex : Mcdonalds"
        />
    </div>
    <div class="mb-3">
        <label for="specialite" class="form-label">Spécialité</label>
        <input
            type="text"
            class="form-control"
            id="specialite"
            aria-describedby="specialiteHelp"
            placeholder="Ex : Burgers"
        />
    </div>
    <div class="mb-3">
        <label for="imageUrl" class="form-label">URL de l'image</label>
        <input
            type="text"
            class="form-control"
            id="imageUrl"
            aria-describedby="imageUrlHelp"
            placeholder="Ex : https://example.com/image.jpg"
        />
    </div>
</form>
